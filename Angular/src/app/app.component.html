<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">
        Google OAuth 2.0 OIDC with Authorization Code Flow <br />(Angular + ASP.NET Web API)
      </h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a
          class="nav-link"
          target="_blank"
          href="https://github.com/jim60105/GoogleOIDC_Angular_ASPNETWebAPI_Auth_Code_Flow"
          >Github</a
        >
        <a class="nav-link" target="_blank" href="https://blog.maki0419.com/">Blogger</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <div *ngIf="idToken">
      <h2>{{ user.userName }}</h2>
      <p class="lead">
        <img [src]="user.picture" /><br />
        <span>{{ user.email }}</span>
      </p>
      <hr />
      <p class="lead">
        <a routerLink="/" class="btn btn-lg btn-outline-secondary text-white">Sign Out</a>
      </p>
    </div>
    <div *ngIf="!idToken">
      <p class="lead">
        <a href="#" class="btn btn-lg btn-outline-secondary text-white" (click)="signInWithGoogle()"
          >Sign in with Google</a
        >
      </p>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
    <p>
      <a
        href="https://github.com/jim60105/GoogleOIDC_Angular_ASPNETWebAPI_Auth_Code_Flow/blob/master/LICENSE"
        target="_blank"
        rel="noopener noreferrer"
      >
        Copyright © by 琳(jim60105) Since 2010.</a
      >
      Theme: Bootstrap 5 Example - Cover
    </p>
  </footer>
</div>

<router-outlet></router-outlet>
